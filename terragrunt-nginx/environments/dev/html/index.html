<!DOCTYPE html>
<html>
<head>
    <title>Terragrunt Nginx Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f7f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            background-color: #0f4c75;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        .content {
            background-color: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Nginx - Deployed with Terragrunt</h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <h2>Deployment Information</h2>
            <p>This Nginx server was deployed using:</p>
            <ul>
                <li>Terragrunt for configuration management</li>
                <li>Terraform for infrastructure as code</li>
                <li>Docker for containerization</li>
            </ul>
            <p>Environment: <strong>Development</strong></p>
        </div>
    </div>
</body>
</html>
